<html>
<head>
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
  
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
           <a class="navbar-brand" href="#">
            {% if request.user.is_authenticated %}
              {{ request.user.username }}
            {% endif %}
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout/"><span class="glyphicon glyphicon-user"></span>Logout</a></li>
        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{ date }}</a></li>
        <li><a href="#">{{ time }}</a></li>
          </li>
        </ul>
    </div>
</nav>
  <form class="navbar-form navbar-left" action="">
      <div class="input-group">
        <a class="btn btn-info" type="button" name="labels" href="/charts/">Temperature and humidity</a>
        </div>     
      </div>
    </form>
    <div class="btn-group btn-group-justified">
          <a href="/report/" class="btn btn-info" type="submit">View Reports</a>
          <a href="/calibration/" class="btn btn-info" type="submit">Set calibration</a>
          <a href="/useraccount/" class="btn btn-info" type="submit">User Account</a>
    </div>
</body>
</html>
