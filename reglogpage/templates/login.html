<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		<table border="0px" width="300px" align="center">
		<div class="container" style="padding: 10px">
				<tr ><td colspan="2" style="padding: 18px;text-align: center;font-size: 25px;background-color: lightblue">USER LOGIN PAGE</td></tr>
			<!-- for display massage -->
			<div class="form-group col-md-1">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li class="alert alert-danger">{{ message }}</li>  
					{% endfor %}
				</ul>
				{% endif %}
			</div>
			<!-- end of messages section -->
			<div class="col-md-7">
				<form method="post" action="" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group"><tr><td style="padding: 4px">
						<label class="col-md-2 control-label">Username</label></td>
						<div class="col-md-5"><td>
							<input type="text" name="user" class="form-control" placeholder="Enter username"></td></tr>
						</div>
					</div><!--end of form group-->
					<div class="form-group">
						<tr><td style="padding: 4px">
						<label class="col-md-2 control-label">Password</label></td>
						<div class="col-md-5">
							<td>
							<input type="Password" name="pas" class="form-control" placeholder="Enter Password"></td></tr>
						</div>
					</div><!-- end of form group-->
					<div class="col-md-offset-3"><tr><td colspan="2" style="text-align: right;padding: 5px">
						<a href="/registration/" type="button" class="btn btn-primary">Register</a>	
						<button type="submit" class="btn btn-primary">Login</button></td></tr>
					</div>
				</form>
			</div>
		</div>
	</table>
	</body>
</html>
