<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Calibration</title>
</head>
<body>
	<table border="1" align="center" style="margin-top: 50px" width="500">
		<tr>
			<td colspan="3" align="center" style="background-color: lightblue"><h1>Set Calibration</h1></td>
		</tr>
		<tr align="center">
			<td></td>
			<td style="padding: 10px" colspan="1">Max</td>
			<td style="padding: 5px" colspan="2">Min</td>
		</tr>
		<form method="post" action="" class="form-horizontal">
			{% csrf_token %}
			<div class="form-group">
		<tr>
		<td style="padding: 10px">Temperature:</td>
		<td style="padding: 5px">{{ form.max_temperature }}</td>
		<td style="padding: 5px">{{ form.min_temperature }}</td>
		</tr></div>
		<div class="form-group">
		<tr>
			<td style="padding: 10px">Humidity:</td>
			<td style="padding: 5px">{{ form.max_humidity }}</td>
			<td style="padding: 5px">{{ form.max_humidity }}</td>
		</tr></div>
		<tr>
		<td colspan="3" align="right" style="padding: 10px"><button class="btn btn-success">Submit</button></td>
		</tr>
	</form>
	</table>
</body>
</html>
